<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana AngularJS - Maratona Dev</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
</head>
<body>
    <div id="app1" ng-app="app1">
        <div ng-controller="controlador1">
            <h1>Ol√° {{ nome }} !</h1>
            <input type="text" ng-model="nome" placeholder="Entre com seu nome aqui">
        </div>
    </div>

    <div id="app2" ng-app="app2">
        <div ng-controller="controlador2">
            <h1>Contador com click</h1>
            <h1>{{ contador }}</h1>
            <button ng-click="contador = contador + 1;">Adcionar + 1</button>
            <button ng-click="contador = contador - 1;">Subtrair - 1</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

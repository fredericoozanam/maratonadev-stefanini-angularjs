<!DOCTYPE html>
<html ng-app="listaDeTarefasApp" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana AngularJS - Maratona Dev</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="lista-de-tarefas.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
<link rel="stylesheet" href="lista-de-tarefas.css">
</head>
<body>
    <div class="mx-auto mt-5 jumbotron" style="width: 500px;">
        <h2 class="font-weight-bold">Lista de Tarefas</h2>
        <div ng-controller="listaDeTarefasController as vm">
            <div class="mb-2">
                Restam {{vm.restam()}} de {{vm.tarefas.length}}
                [ <a href="" ng-click="vm.arquivar()">arquivar</a> ]
            </div>
            <ul class="unstyled">
                <li ng-repeat="trf in vm.tarefas">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="trf.feito">
                        <span class="feito-{{trf.feito}}">{{trf.text}} - {{trf.feito}}</span>
                    </label>
                </li>
            </ul>
            <form class="form-inline" ng-submit="vm.addTarefa()">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="vm.tarefaText" size="30"
                           placeholder="add nova tarefa aqui">
                    <input class="btn btn-primary ml-2" type="submit" value="+">
                </div>
            </form>
        </div>
     </div>   
    
</body>
</html>
